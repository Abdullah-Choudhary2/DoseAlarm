<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Added to Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        #message {
            margin: 20px;
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center; /* Center align the message */
        }
        #go-back {
            display: block;
            padding: 10px 20px;
            margin: 20px auto; /* Center the button */
            font-size: 18px;
            cursor: pointer;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #go-back:hover {
            background-color: #e27602;
        }

        img{
          -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* Internet Explorer/Edge */
  user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, and Firefox */
        }
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <img src="image-removebg-preview (10).png" class="img-fluid"> 

      </div>
      <div class="col-12 text-center" style="padding:10px">
        <div id="message" class="h1">This item has been added to your wishlist!</div> <!-- ID 'message' is added to display dynamic text -->
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button id="go-back" class="btn" style="padding-left: 30px; padding-right:30px;" onclick="goBack()">Go Back</button>
      </div>
    </div>
  </div>
  
    <script>
        function goBack() {
            window.history.back();
        }

        function checkWishlistAddition() {
            const lastAdded = localStorage.getItem('lastAdded');
            const now = new Date().getTime();

            if (lastAdded && now - lastAdded < 86400000) { // 86400000 ms in a day
                document.getElementById('message').innerText = "This item has already been added to your wishlist.";
            } else {
                document.getElementById('message').innerText = "This item has been added to your wishlist!";
                localStorage.setItem('lastAdded', now);
            }
        }

        checkWishlistAddition();
    </script>
</body>
</html>
